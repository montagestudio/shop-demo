<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Main</title>
    <script type="text/montage-serialization">
        {
            "owner": {
                "values": {
                    "element": {"#": "main"},
                    "succession": {"@": "succession"},
                    "productsView": {"@": "productsView"},
                    "productDetailView": {"@": "productDetailView"},
                    "cartView": {"@": "cartView"},
                    "checkoutView": {"@": "checkoutView"},
                    "receiptView": {"@": "receiptView"}
                }
            },
            "header": {
                "prototype": "ui/components/header.reel",
                "values": {
                    "element": {"#": "header"}
                }
            },
            "succession": {
                "prototype": "montage/ui/succession.reel",
                "values": {
                    "element": {"#": "succession"},
                    "contentBuildInAnimation": {
                        "fromCssClass": "buildInFrom",
                        "cssClass": "buildIn"
                    },
                    "contentBuildOutAnimation": {
                        "cssClass": "buildOut",
                        "toCssClass": "buildOutTo"
                    }
                }
            },
            "productsView": {
                "prototype": "../views/products-view.reel",
                "values": {
                    "element": {"#": "products-view"},
                    "products": {"<-":"@owner.furnitureDataStream.data"}
                }
            },
            "productDetailView": {
                "prototype": "../views/product-detail-view.reel",
                "values": {
                    "element": {"#": "product-detail-view"}
                }
            },
            "cartView": {
                "prototype": "../views/cart-view.reel",
                "values": {
                    "element": {"#": "cart-view"}
                }
            },
            "checkoutView": {
                "prototype": "../views/checkout-view.reel",
                "values": {
                    "element": {"#": "checkout-view"}
                }
            },
            "receiptView": {
                "prototype": "../views/receipt-view.reel",
                "values": {
                    "element": {"#": "receipt-view"}
                }
            }

        }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
         <div class="Layout">
            <div class="Layout-header">
                <div data-montage-id="header"></div>
            </div>
            <div data-montage-id="succession" class="Layout-body">
                <div data-montage-id="products-view" class=""></div>
                <div data-montage-id="product-detail-view" class=""></div>
                <div data-montage-id="cart-view" class=""></div>
                <div data-montage-id="checkout-view" class=""></div>
                <div data-montage-id="receipt-view" class=""></div>    
            </div>
        </div>
    </div>
</body>
</html>
