<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Main</title>
    <script type="text/montage-serialization">
        {
            "owner": {
                "values": {
                    "element": {"#": "main"},
                    "succession": {"@": "succession"}
                }
            },
            "header": {
                "prototype": "ui/components/header.reel",
                "values": {
                    "element": {"#": "header"}
                }
            },
            "succession": {
                "prototype": "montage/ui/succession.reel",
                "values": {
                    "element": {"#": "succession"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
         <div class="Layout">
            <div class="Layout-header">
                <div data-montage-id="header"></div>
            </div>
            <div data-montage-id="succession" class="Layout-body"></div>
        </div>
    </div>
</body>
</html>
