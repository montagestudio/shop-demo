<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="products-grid.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "values": {
                "element": {"#": "repetition"},
                "content": {"<-": "@owner.content"}
            }
        },
        "productsGridItem": {
            "prototype": "ui/components/products-grid-item.reel",
            "values": {
                "element": {"#": "productsGridItem"},
                "product": {"<-": "@repetition:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ProductsGrid">
        <div data-montage-id="repetition" class="ProductsGrid-repetition">
            <div data-montage-id="productsGridItem"></div>
        </div>
    </div>
</body>
</html>
