<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="cart-table.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "values": {
                "element": {"#": "repetition"},
                "content": {"<-": "@owner.content"}
            }
        },
        "item": {
            "prototype": "ui/components/cart-item.reel",
            "values": {
                "element": {"#": "item"},
                "item": {"<-": "@repetition:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CartTable">
        <div class="CartTable-header">
            <div class="CartTable-row">
                <div class="CartTable-cell brand">
                    Product Name
                </div>
                <div class="CartTable-cell">
                    Price
                </div>
                <div class="CartTable-cell">
                    Quantity
                </div>
                <div class="CartTable-cell">
                    Delete
                </div>
            </div>
        </div>
        <div data-montage-id="repetition" class="CartTable-repetition">
            <div data-montage-id="item" class="CartTable-item CartTable-row"></div>
        </div>
    </div>
</body>
</html>
