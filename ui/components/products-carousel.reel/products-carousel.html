<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="products-carousel.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"}
            }
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "values": {
                "element": {"#": "flow"},
                "isCameraEnabled": false,
                "elasticScrollingSpeed": 0.6,
                "stride": 1,
                "sceneScaleX": {
                    "numerator": "1",
                    "denominator": "300"
                },
                "sceneScaleY": {
                    "numerator": "1",
                    "denominator": "1"
                },
                "sceneOffsetTop": 0,
                "sceneOffsetLeft": 0,
                "linearScrollingVector": [-300,0],
                "paths": [
                    {
                        "knots": [
                            {
                                "knotPosition": [-300, 0, -200],
                                "nextHandlerPosition": [-200, 0, 0],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "opacity": -0.2,
                                "rotateY": 0
                            },
                            {
                                "previousHandlerPosition": [-100, 0, 0],
                                "knotPosition": [0, 0, 0],
                                "nextHandlerPosition": [100, 0, 0],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "opacity": 2.5,
                                "rotateY": 0
                            },
                            {
                                "previousHandlerPosition": [200, 0, 0],
                                "knotPosition": [300, 0, -200],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "opacity": -0.2,
                                "rotateY": 0
                            }
                        ],
                        "headOffset": 1,
                        "tailOffset": 1,
                        "units": {
                            "opacity": "",
                            "rotateY": "rad"
                        }
                    }
                ],
                "sceneScaleX.numerator": {"<-": "viewportWidth"},
                "content": {"<-": "@owner.content"}
            }
        },
        "productsCarouselItem": {
            "prototype": "ui/components/products-carousel-item.reel",
            "values": {
                "element": {"#": "productsCarouselItem"},
                "product": {"<-": "@flow:iteration.object"},
                "color": {"<-": "@owner.colors[@flow:iteration.index]"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ProductsCarousel">
        <div data-montage-id="flow" class="ProductsCarousel-flow">
            <div data-montage-id="productsCarouselItem"></div>
        </div>
    </div>
</body>
</html>
